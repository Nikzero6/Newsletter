<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Newsletter Sign-Up</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <meta name="theme-color" content="#7952b3">

  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>

<body class="text-center">

  <main class="form-signin">
    <form action="/" method="post">
      <img class="mb-4" src="images/logo.png" alt="logo" width="72" height="72">
      <h1 class="mb-3 fw-normal">Sign-Up to my Newsletter!</h1>

      <div class="form-floating">
        <input type="text" class="form-control top" id="firstName" name="firstName">
        <label for="firstName">First Name</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control middle" id="lastName" name="lastName">
        <label for="lastName">Last Name</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control bottom" id="email" name="email">
        <label for="email">Email address</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Nikhil Rai</p>
    </form>
  </main>



</body>

</html>
